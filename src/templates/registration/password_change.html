{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container">
    <form method="POST" class="form-signin m-auto inputw">{% csrf_token %}

        <div class="d-flex flex-column pb-3">
            <img class="img-fluid mx-auto d-block" src="{% static 'img/login.png' %}" alt="login icon" width="100" height="100">
        </div>

        <h1 class="h3 mb-3 font-weight-normal text-center">Change password</h1>

        <input name="old_password" class="mb-3 form-control" placeholder="Old password" type="password" id="id_old_password" required="true">

        <input name="new_password1" class="mb-3 form-control" placeholder="New password" type="password" id="id_new_password1" required="true">

        <input name="new_password2" class="mb-3 form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

        {% for field in form %}
        {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
        {% endfor %}

    <button class="btn btn-lg btn-primary btn-block inputw" type="submit">Update</button>  
    </form>
</div>





{% endblock %}
