{% extends 'base.html' %}


{% block content %}

{% load static %}

<div class="container">
    <form method="POST" class="form-signin m-auto inputw">{% csrf_token %}

        <div class="d-flex flex-column pb-3">
            <img class="img-fluid mx-auto d-block" src="{% static 'img/login.png' %}" alt="login icon" width="100" height="100">
        </div>
        
        <h1 class="h3 mb-3 font-weight-normal text-center">Reset password</h1>

        <input name="email" class="form-control mb-3" placeholder="Email address" type="email" id="id_email" required="true">

        <button class="btn btn-lg btn-primary btn-block inputw" type="submit">Send reset email</button>  
    </form>
</div>





{% endblock %}
